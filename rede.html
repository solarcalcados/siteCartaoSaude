<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rede credenciada</title>

        

        <link rel="shortcut icon" href="img/favicon.png" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/rede.css"/>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    </head>
    <body class="container" >
    <div style="margin: 20px; box-sizing: border-box;">

        <section style="background-color: #fff;">
            <header style="text-align: center;">
              <h1 class="title">Rede credenciada Cartão Saúde</h1>
              <img style="width: 7rem; padding-bottom: 20px;" src="img/logo.svg"/>
            </header>
            <hr style="background-color: #fff; margin: 0; padding: 2px 0;">
        </section>

        <section class="cred">

            <div class="cred-area">
                <h2 class="tres text-center">Clínicas médicas</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="medica">
                    
                </div>
                <hr style="background-color: #333;" class="mx-5 mt-0">

                <h2 class="text-center tres">Obstetria e Ginecologia</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="obstetria">
                    
                </div>

                <h2 class="text-center tres">Laboratório</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="laboratorio">
                    
                </div>

                <h2 class="text-center tres">Clínica de Diagnostico</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="diagnostico">
                    
                </div>

                <h2 class="text-center tres">Farmácia</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="farmacia">
                    
                </div>

                <h2 class="text-center tres">Farmácia de Manipulação</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="manipulacao">
                    
                </div>

                <h2 class="text-center tres">Odontologia</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="odontologia">
                    
                </div>

                <h2 class="text-center tres">Oftalmologia</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="oftalmologia">
                    
                </div>

                <h2 class="text-center tres">Psicologia, Psiquiatria, Fonoaudiologia ou Nutrição</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="psico">
                    
                </div>

                <h2 class="text-center tres">Fisioterapia</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="fisioterapia">
                    
                </div>

                <h2 class="text-center tres">Diversas</h2>
                <hr style="background-color: #04a141;" class="mx-5 mt-0">
                <div id="diversas">
                    
                </div>
            </div>
            

            
        </section>

    </div>    


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <script src="js/rede.js"></script>
    </body>
</html>
