<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        

        <link rel="shortcut icon" href="img/favicon.png" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/rede.css"/>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    </head>
    <body class="container">

        <section>
            <header>
              <h1>Rede credenciada</h1>
            </header>
        </section>

        <section class="cred">

            <div class="cred-area">
                <h2 class="text-center m-0 p-1">Clínicas médicas</h2>
                <hr style="background-color: #9d9d9d;" class="m-0">
                <div id="partners">
                    <div class="cred-item container">
                        <div class="row">
                            <div class="col-4"> 
                                <figure class="cred-item-logo vertical-align">
                                    <img src="img/logo.png" alt="Logo">
                                </figure>
                            </div>
                            <div class="col-8 p-0"> 
                                <div class="cred-item-name">
                                    <h3>Clínica imma</h3>
                                </div>
                                <div class="cred-item-data">
                                    <h4>
                                        <figure class="d-inline-block cred-data-icon m-1">
                                            <img class="" src="img/gps.png" alt="">                                
                                        </figure>
                                        Monte Castelo, Cohatrac II
                                    </h4>
                                    <br>
                                    <h4 class="text-uppercase">
                                        <figure class="d-inline-block cred-data-icon m-1">
                                            <img src="img/desconto.png" alt="">
                                        </figure>
                                        Desconto de até 70%
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 p-0">
                                <button class="w-100 border-0 p-1">mais informações</button>
                                <hr style="background-color: #9d9d9d;" class="m-0">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            
        </section>




      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <script src="js/rede.js"></script>
    </body>
</html>
