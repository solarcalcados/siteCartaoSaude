<!DOCTYPE html>
<html lang="pt-br">
  <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Cartão Saúde</title>

  <body>
    <header class="container-fluid">
        <span class="top_header row">
            <span class="col-5 p-2 pl-4">
                <a>(98) 912345678</a>
            </span>
            <span class="col-2 p-2 text-center">
                <a>. . . .</a>
            </span>
            <span class="col-5 p-2 pr-4 text-right">
                <a>0800 098 5969</a>
            </span>
        </span>
    </header>
        
        <div class="row" style="background-color: #fff; border-radius: 35px 35px 0 0;">
            <div class="container-fluid counter text-center">
                <ul class="contador">
                  <li><span id="days"></span>D</li>
                  |
                  <li><span id="hours"></span>H</li>
                  |
                  <li><span id="minutes"></span>M</li>
                  |
                  <li><span id="seconds"></span>S</li>
                </ul>
                <h1 style="font-size: 1rem;">A promoção durará apenas até o contador zerar.</h1>
            </div>
            <div class="col-12 text-center">
                <div class="card-button border bg-white m-4">
                    <h1 class="title-card-p m-3">TEMOS UMA </br><span>SURPRESA</span></br> PARA VOCÊ</h1>
                    <img class="presente" src="img/gift-box-btn.png"><br>
                    <a href="https://api.whatsapp.com/send?phone=5598983375979&text=Ol%C3%A1!%20Vim%20pelo%20anuncio%20no%20%C3%B4nibus.%20"><button class="btn-mesmo-p m-3">Pegar meu presente</button></a>
                </div>
            </div>

            <div class="col-12 text-center">
                <div class="card-button border bg-white m-4 row">
                    <div class="col-6">
                        <h1 class="title-card-f m-3">FATURE UMA </br><nobr><span>RENDA EXTRA</span></nobr></br> <nobr>COMO AFILIADO</nobr></h1>
                        <h2 class="subtitle-card-f m-3"><nobr>. Ganhe com indicações</nobr></br><nobr>.Sem sair de casa</nobr></h2>
                        <br>
                        <button class="btn-mesmo-f m-3"><nobr>Saber mais</nobr></button>
                    </div>
                    <div class="col-6"><img class="friends" src="img/friends-btn.png"><br></div> 
                </div>
            </div>

        


        
        
    
    

    <!-- JavaScript (Opcional) -->

    <script src="js/script.js"></script>
